
<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
<div class="container" style="text-align:center">
  <div class="registration">
    <form class="form-horizontal">
      <fieldset>
        <legend>Registration</legend>
        <!--First Name-->
        <div class="form-group">
          <label for="fname" class="col-lg-2 control-label">First Name:</label>
          <div class="col-lg-10">
            <input type="text" name="fname" class="form-control" placeholder="Your first name">     
          </div> 
        </div>

        <!--Last Name-->
        <div class="form-group">
          <label for="lname" class="col-lg-2 control-label">Last Name:</label>
          <div class="col-lg-10">
            <input type="text"  class="form-control" name="lname" placeholder="Your last name">
          </div>
          
        </div>

        <!--Email-->
        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Email:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="email" placeholder="your@email.com">
          </div>
        </div>     

        <!--Password -->
        <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" name="password" placeholder="Must be between 8-12 characters">
          </div>
        </div>

        <!--Confirm Password -->
        <div class="form-group">
          <label for="confirmpw" class="col-lg-2 control-label">Confirm Password:</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" name="confirmpw" placeholder="Passwords must match">
          </div>
        </div>
        <h4> Already Registered?</h4>
        <h5>
          <a [routerLink]="['/']"> Go Back</a>
        </h5>
        <button class="btn btn-primary">Register!</button>      
      </fieldset>
    </form>
  </div>
</div>
