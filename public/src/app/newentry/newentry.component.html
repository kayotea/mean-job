
<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
<div class="container">

  <div class="header">
    <h2>Welcome, User!</h2>
  </div>

  <div class="newentrycomponent">
    <!--From to add new Entry-->
    <form class="form-horizontal">
      <fieldset>
        <legend>Add new job Entry</legend>

        <!--Company name-->
        <div class="form-group">
          <label for="company" class="col-lg-2 control-label">Company:</label>
          <div class="col-lg-10">
            <input type="text" name="company" class="form-control" placeholder="Agency, Employer, etc.">     
          </div> 
        </div>
        <!--Position Applied-->
        <div class="form-group">
          <label for="role" class="col-lg-2 control-label">Position:</label>
          <div class="col-lg-10">
            <input type="text" name="role" class="form-control" placeholder="ex: Software Enginner">     
          </div> 
        </div>        
        <!--Link URL-->
        <div class="form-group">
          <label for="link" class="col-lg-2 control-label">Link:</label>
          <div class="col-lg-10">
            <input type="text" name="link" class="form-control" placeholder="www.job.com">     
          </div> 
        </div>    
        <!--Address of the company-->
        <div class="form-group">
          <label for="street" class="col-lg-2 control-label">Street</label>
          <div class="col-lg-10">
            <input type="text" name="street" class="form-control" placeholder="ex: 400 Main Ave.">
          </div> 
        </div> 
              <!--Suite-->
        <div class="form-group">
          <label for="Suite" class="col-lg-2 control-label">Office Suite:</label>
          <div class="col-lg-10">
              <input type="text" name="suite" class="form-control" placeholder="Suite #">
          </div>
        </div>
              <!--City-->
        <div class="form-group">
          <label for="city" class="col-lg-2 control-label">City:</label>
          <div class="col-lg-10">
              <input type="text" name="city" class="form-control" placeholder="City">
          </div>
        </div>        
              <!--Zip Code-->
        <div class="form-group">
          <label for="zip" class="col-lg-2 control-label">Zip Code:</label>
          <div class="col-lg-10">
            <input type="number" name="zip" class="form-control" placeholder="Zip code">
          </div>
        </div>
              <!--Choose State-->
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State:</label>
            <div class="col-lg-10">
              <select name="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select> 
             </div> 
        </div>
              <!--Submit Button-->
        <div class="form-group" style="text-align:center;">
          <button type="submit" class="btn btn-primary" style="text-align:center">Submit</button>
        </div>
      </fieldset>
    </form>
    <!--End Form-->
    <div class="rightside">
      <h2>Job Search</h2>
        <a href="http://www.linkedin.com">LinkedIn</a>
        <a href="http://www.indeed.com">Indeed</a>
        <a href="http://www.monster.com">Monster</a>
    </div>
  </div>
  <!--Nesting Dashboard Component Here-->
  <div class="dashboardcomponent">
    <app-dashboard></app-dashboard>
  </div>

</div>
