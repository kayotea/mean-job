
<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
<div class="container">

  <div class="pull-right">
    <a [routerLink]="['/homepage']">Back to Dashboard</a>
    <a [routerLink]="['/']">Logout</a>
  </div>

    <div class="newentrycomponent">
      <!--From to add new Entry-->
      <form class="form-horizontal" #myform="ngForm" (submit)="addCompany(myform)">
        <fieldset>
          <legend>Add New Job Entry</legend>

          <!--Company name-->
          <div class="form-group">
            <label for="company" class="col-lg-2 control-label">Company:</label>
            <div class="col-lg-10">
              <input type="text" name="company" class="form-control" placeholder="Agency, Employer, etc."
              required
              [(ngModel)]="newCompany.name"
              >     
            </div> 
          </div>
          <!--Position Applied-->
          <div class="form-group">
            <label for="role" class="col-lg-2 control-label">Position:</label>
            <div class="col-lg-10">
              <input type="text" name="role" class="form-control" placeholder="ex: Software Enginner"
              required
              [(ngModel)]="newCompany.role"
              >     
            </div> 
          </div>        
          <!--Link URL-->
          <div class="form-group">
            <label for="url" class="col-lg-2 control-label">Link:</label>
            <div class="col-lg-10">
              <input type="text" name="url" class="form-control" placeholder="www.job.com"
              required
              [(ngModel)]="newCompany.url"
              >     
            </div> 
          </div>    
          <!--Address of the company-->
          <div class="form-group">
            <label for="street" class="col-lg-2 control-label">Street</label>
            <div class="col-lg-10">
              <input type="text" name="street" class="form-control" placeholder="ex: 400 Main Ave."
              required
              [(ngModel)]="newCompany.street"
              >
            </div> 
          </div> 
                <!--Suite-->
          <div class="form-group">
            <label for="Suite" class="col-lg-2 control-label">Office Suite:</label>
            <div class="col-lg-10">
                <input type="text" name="suite" class="form-control" placeholder="Suite #"
                [(ngModel)]="newCompany.suite"
                >
            </div>
          </div>
                <!--City-->
          <div class="form-group">
            <label for="city" class="col-lg-2 control-label">City:</label>
            <div class="col-lg-10">
                <input type="text" name="city" class="form-control" placeholder="City"
                required
                [(ngModel)]="newCompany.city"
                >
            </div>
          </div>        
                <!--Zip Code-->
          <div class="form-group">
            <label for="zip" class="col-lg-2 control-label">Zip Code:</label>
            <div class="col-lg-10">
              <input type="number" name="zip" class="form-control" placeholder="Zip code"
              required
              [(ngModel)]="newCompany.zip"
              >
            </div>
          </div>
                <!--Choose State-->
          <div class="form-group">
            <label for="state" class="col-lg-2 control-label">State:</label>
              <div class="col-lg-10">
                <select name="state" class="form-control" id="select"
                [(ngModel)]="newCompany.state"
                >
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select> 
              </div> 
          </div>

            <!--Application Status-->
          <div class="form-group">
            <label for="status" class="col-lg-2 control-label">Application Status:</label>
              <div class="col-lg-10">
                <select name="status" class="form-control" id="select"
                [(ngModel)]="newCompany.status"
                >
                  <option value="Contacted">Contacted</option>
                  <option value="Applied">Applied</option>
                  <option value="Interview Set">Interview Set</option>
                  <option value="Interviewed">Interviewed</option>
                  <option value="Rejected">Rejected</option>
                </select>
              </div>  
          </div>

          <!--Notes about the Company-->
          <div class="form-group">
            <label for="notes" class="col-lg-2 control-label">Notes:</label>
            <div class="col-lg-10">
              <textarea name="notes" cols="30" rows="10" class="form-control" placeholder="Enter notes about this job."
              [(ngModel)]="newCompany.notes"
              ></textarea>    
            </div> 
          </div>         



          <legend>Contact Information</legend>

          <!--Contact Name-->
          <div class="form-group"> 
            <label for="contact" class="col-lg-2 control-label">Contact Person:</label>
            <div class="col-lg-10">
              <input type="text" name="contact" class="form-control" placeholder="Recruiter, Hiring Manager, etc."
              required
              [(ngModel)]="newCompany.contact_name"
              >
            </div>
          </div>

          <!--Contact Phone-->
          <div class="form-group"> 
            <label for="phone" class="col-lg-2 control-label">Phone::</label>
            <div class="col-lg-10">
              <input type="text" name="phone" class="form-control" placeholder="###-###-####"
              [(ngModel)]="newCompany.phone"
              >
            </div>
          </div>

          <!--Email-->
          <div class="form-group"> 
            <label for="contact" class="col-lg-2 control-label">Email:</label>
            <div class="col-lg-10">
              <input type="text" name="contact_email" class="form-control" placeholder="contact@company.com"
              [(ngModel)]="newCompany.contact_email"
              >
            </div>
          </div>                    

          <!--linkedIn-->
          <div class="form-group">
            <label for="linkedin" class="col-lg-2 control-label">Contact linkedIn:</label>
            <div class="col-lg-10">
              <input type="text" name="linkedin" class="form-control" placeholder="**optional"
              [(ngModel)]="newCompany.linkedin"
              >     
            </div> 
          </div>   

          <!--Notes-->
          <div class="form-group">
            <label for="notes" class="col-lg-2 control-label">Notes:</label>
            <div class="col-lg-10">
              <textarea name="note" cols="30" rows="10" class="form-control" placeholder="Notes about this job you may wanna add."
              [(ngModel)]="newCompany.note"
              ></textarea>    
            </div> 
          </div> 

          <!--Submit Button-->
          <div class="form-group" style="text-align:center;">
            <button type="submit" class="btn btn-primary" style="text-align:center">Submit</button>
          </div>
        </fieldset>
      </form>
      <!--End Form-->
    </div>

</div>
