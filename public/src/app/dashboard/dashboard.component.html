
<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">

<div class="container"> 
  <div class="header">
    <h3>Welcome, {{ currentUserName }}  </h3>
      <div class="pull-right">
        <h2>Job Search</h2>
          <a href="http://www.linkedin.com">LinkedIn |</a>
          <a href="http://www.indeed.com">Indeed |</a>
          <a href="http://www.monster.com">Monster</a>
      </div>
    <a [routerLink]="['/addnew']" class="btn btn-primary">Add New Entry</a> 
    <button class="btn btn-warning" (click)="logOut()">Logout</button> 
  </div>

  <table id="mytable" class="table table-striped table-hover ">
    <tr>
      <th>Company Name</th>
      <th>Date Added</th>
      <th>Status</th>
      <th>Notes</th>
      <th>Action</th>
    </tr>
      <tr class="success" *ngFor="let company of fetchedRecords">
          <td><a [routerLink]="['/information']"> {{company.name}} </a></td>
          <td>{{company.createdAt | date:"shortTime"}}</td>
          <td>{{company.status}}</td>
          <td>{{company.notes}}</td>
          <td>
            <button class="btn btn-danger" (click)="delete(company._id)">Delete</button>
          </td>
      </tr>
  </table>


{{ fetchedRecords | json }}

</div>
